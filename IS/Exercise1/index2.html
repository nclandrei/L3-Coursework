<html>

<!-- Adding style to the calculator -->
<link rel="stylesheet" type="text/css" href="css/calc2.css">

<div id = "testPanel">
	<p id="pressVal">Hi there! In order to test this system, please perform
				   the following computations: <br> <br></p>
</div>

<div id="calculator">
	<div class="top">
		<div class="resultBox"></div>
		<span class="clear">C</span>
	</div>

	<div class="keys">
		<span class="operator">*</span>
		<span class="operator">+</span>
		<span class="operator">-</span>
		<span class="operator">/</span>
		<span class="spFunction">(</span>
		<span class="spFunction">)</span>
		<span class="spFunction">sqrt</span>
		<span class="spFunction">%</span>
		<span class="spFunction">sin</span>
		<span class="spFunction">cos</span>
		<span class="spFunction">log2</span>
		<span class="spFunction">PI</span>
		<span class="spFunction">,</span>
		<span class="spFunction">tan</span>
		<span class="spFunction">pow</span>
		<span class="spFunction">exp</span>
		<span>6</span>
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span>1</span>
		<span>0</span>
		<span>.</span>
		<span class="evaluate">=</span>
	</div>
</div>

<div style="text-align: center; position:absolute; width: 100%; border-width: 1px 0 0 0; ">
	<button id="btn-continue-top-fill" style="color: white; background-color: black;" onclick="showDiv()">Start Testing</button>
	<button id="btn-continue-top-fill" style="color: white; background-color: black;" onclick="closeDiv()">Stop Testing</button>
</div>

<!-- Javascript File -->
<script src="js/calculator.js" type="text/javascript"></script>
<script>
	function showDiv() {
		document.getElementById('testPanel').style.display = "block";
	}
</script>
<script>
	function closeDiv() {
		document.getElementById('testPanel').style.display = "none";
	}
</script>
</html>
